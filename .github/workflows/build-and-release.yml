name: Build and Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Setup Maven
      uses: stCarolas/setup-maven@v4.5
      with:
        maven-version: 3.9.4
        
    - name: Build with Maven
      run: |
        cd image-watermarker
        mvn clean package -DskipTests
        
    - name: Create Windows Executable
      run: |
        cd image-watermarker
        # Create a Windows executable installer using jpackage
        # GitHub Actions Windows runners have WiX toolset pre-installed
        jpackage --input target --name "Photo Watermark" --app-version "${{ github.ref_name }}" --vendor "My Watermark Inc." --dest target/release --main-jar image-watermarker-1.0-SNAPSHOT.jar --main-class com.mywatermark.App --type exe --win-dir-chooser --win-menu --win-shortcut
        
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        
    - name: Upload Release Asset (EXE)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }}
        asset_path: ./image-watermarker/target/release/Photo Watermark.exe
        asset_name: Photo-Watermark-${{ github.ref_name }}.exe
        asset_content_type: application/vnd.microsoft.portable-executable